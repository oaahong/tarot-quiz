<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔羅牌義學習測驗</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary-dark: #1A2238;
            --secondary-purple: #6A5ACD;
            --accent-gold: #D4AF37;
            --text-light: #F4F4F4;
            --text-dark: #2C3E50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-purple));
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .quiz-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-radial-gradient(
                circle at center, 
                transparent 0, 
                rgba(255, 255, 255, 0.05) 50px, 
                transparent 100px
            );
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--accent-gold);
            margin-bottom: 30px;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        #card-image {
            max-width: 300px;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            transition: transform 0.5s;
        }

        #card-image:hover {
            transform: scale(1.05) rotate(2deg);
        }

        #card-name {
            font-family: 'Playfair Display', serif;
            color: var(--accent-gold);
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #text-question {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.7s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 300;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .option.correct {
            background: rgba(76, 175, 80, 0.7);
            color: white;
        }

        .option.incorrect {
            background: rgba(244, 67, 54, 0.7);
            color: white;
        }

        #feedback {
            margin-top: 20px;
            font-size: 1.1rem;
            color: var(--accent-gold);
        }

        @media (max-width: 600px) {
            .quiz-container {
                margin: 20px;
                padding: 20px;
            }

            .options {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>塔羅牌義學習測驗</h1>
        <img id="card-image" src="" alt="塔羅牌">
        <div id="card-name"></div>
        <div id="text-question"></div>
        <div id="feedback"></div>
        <div class="options" id="options"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="tarot-quiz.js"></script>
</body>
</html>
